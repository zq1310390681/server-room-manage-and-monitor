<script type="text/javascript">
var crudSerObjGroupBaseUrl = "/predictCenter/api/serObjGroup";  //根地址
var serObjGroupGridDataSource;        //服务对象分组数据源
var serObjGroupModelWnd;  //声明弹出的窗体
var serObjGroupRecordId;  //声明数据选中行的id
//主程序入口
$(function(){
    setSerObjGroupGridDataSource();//服务对象分组数据源
    setSerObjGroupGrid();//获取服务对象分组数据列表
});
//设置服务对象分组数据源
function setSerObjGroupGridDataSource(){
    serObjGroupGridDataSource=new kendo.data.DataSource({
        transport: {
            read:  {
                url: crudSerObjGroupBaseUrl + "/getAllSerObjGroup",
                dataType: "json"
            }
        },
        batch: true,
        pageSize: 20,
        schema: {
            model: {
                id: "id"
            }
        }
    });
}
//服务对象分组 数据表函数
function setSerObjGroupGrid(){
    $("#serObjGroupGrid").kendoGrid({
        dataSource:serObjGroupGridDataSource,
        toolbar:[{template: kendo.template($("#serObjGroupModel_toolbar").html())},
            {template: kendo.template($("#inputModel_toolbar").html())},
            {template: kendo.template($("#outputModel_toolbar").html())}],
        columns:[
            {title: "<input type='checkbox'/>全选",template: '<input type="checkbox"/>',width:"10%"},
            {field:"groupOrder",title:"分组排序"},
            {field:"serObjGroupName",title:"分组名称"},
            { command: [
                {name:"view",text:"查看",
                    click:function(e){
                        var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
                        var url ="/predictCenter/getSerObjGroupView/"+dataItem.id+".html";
                        window.open(url);
                    }
                },
                {text: "编辑", click: showSerObjGroupModel },   //编辑窗体内容
                { text: "删除",click:delSerObjGroupModel}    //删除记录
            ],
                title: "操作"
            }
        ],
        pageable: {
            buttonCount:3,
            input: true,
            messages:{
                display:"共{2}条记录",
                first:"第一页",
                last:"最后一页",
                next:"下一页",
                previous:"前一页",
                morePages:"更多页",
                refresh:"刷新表格",
                empty:"没有数据",
                itemsPerPage:"项数据每页",
                page:"第",
                of:"页"
            }
        },
        selectable: "row"
    });
    serObjGroupModelWnd = $("#serObjGroupModelWnd").kendoWindow({
        title: "服务对象分组",
        modal: true,
        visible: false,
        resizable: false,
        width: 570,
        height:200
    }).data("kendoWindow");
    //导入模板窗体
    inputWnd = $("#inputWnd").kendoWindow({
        title: "导入",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:150
    }).data("kendoWindow");
    //导出模板窗体
    outputWnd = $("#outputWnd").kendoWindow({
        title: "导出",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:200
    }).data("kendoWindow");
}
//导入
function addInputModel(){
    inputWnd.center().open();
}
//导出
function addOutputModel(){
    outputWnd.center().open();
}
//取消导入
$("#closeFolder").click( function (e) {
    $("#inputWnd").data("kendoWindow").close();
});
//取消导出
$("#closeSelection").click( function (e) {
    $("#outputWnd").data("kendoWindow").close();
});
//导入保存
function submitFolder(){
    var FolderVal= $("#Folder").val();
    if(FolderVal==""){
        alert("带有红色标记的为必填项");
        return;
    }else{
        var submitFolderData={
            //提交当前行数据的所有数据
            id:modelRecordId,
            Folder:FolderVal
        };
        submitFolderAjax(crudServiceBaseUrl + "/create",submitFolderData);
    }
}
//提交导入数据至后台
function submitFolderAjax(submitURL,objData){
    $.ajax({
        url:submitURL,
        dataType: "json",   //返回格式为json
        async: true,//同步，这也是ajax重要特性
        type: "GET",   //请求方式
        data:objData,
        success:function(data){
            $("#folderWnd").data("kendoWindow").close();
            setModelGridDataSource();
            setModelGrid();
        }
    })
}

//查看弹窗
function showSerObjGroupModel(e) {
    e.preventDefault();
    var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
    serObjGroupRecordId=dataItem.id;//记录当前被选中的虚拟机的id

    //文本框
    $("#groupOrder").val(dataItem.groupOrder);    //分组排序
    $("#serObjGroupName").val(dataItem.serObjGroupName);    //服务对象分组名称
    serObjGroupModelWnd.center().open();
}
//删除数据
function delSerObjGroupModel(e){
    e.preventDefault();

    var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
    serObjGroupRecordId=dataItem.id;   //记录当前被选中的服务对象分组的id

    swal({
                title: "确认要删除该数据吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#55c6dc",
                confirmButtonText: "删除",
                cancelButtonText: "取消",
                closeOnConfirm: true
            },function(){
                $.ajax({
                    url:crudSerObjGroupBaseUrl+"/deleteSerObjGroup/"+serObjGroupRecordId,
                    dataType: "json",   //返回格式为json
                    async: true,//同步，这也是ajax重要特性
                    type: "GET",   //请求方式
                    success:function(data){
                        //alert("记录删除成功！");
                        setSerObjGroupGridDataSource();//获取服务对象分组数据源
                        setSerObjGroupGrid();//重新生成表单
                    }
                })
            }
    );
}
//添加数据
function addSerObjGroupModel(){
    $("#groupOrder").val("");
    $("#serObjGroupName").val("");
    serObjGroupRecordId=0;//添加服务对象分组，模板id设为0.
    serObjGroupModelWnd.center().open();

}
// 保存
function submitSerObjGroupModel(){
    var groupOrderVal= $("#groupOrder").val();
    var serObjGroupNameVal= $("#serObjGroupName").val();

    if(groupOrderVal==""||serObjGroupNameVal==""){
        alert("带有红色标记的为必填项");
        return;
    }else{
        var submitSerObjGroupModelData={
            //提交当前行数据的所有数据
            id:serObjGroupRecordId,
            groupOrder:groupOrderVal,
            serObjGroupName:serObjGroupNameVal
        };
        submitSerObjGroupModelAjax(crudSerObjGroupBaseUrl + "/createAndUpdateSerObjGroup",submitSerObjGroupModelData);

    }
}
//提交数据至后台
function submitSerObjGroupModelAjax(submitURL,objData){
    $.ajax({
        url:submitURL,
        dataType: "json",   //返回格式为json
        async: true,//同步，这也是ajax重要特性
        type: "GET",   //请求方式
        data:objData,
        success:function(data){
            $("#serObjGroupModelWnd").data("kendoWindow").close();
            setSerObjGroupGridDataSource();//获取服务对象分组数据源
            setSerObjGroupGrid();//重新生成表单
        }
    })
};
// 关闭窗口
$("#closeSerObjGroupModel").click( function (e) {
    $("#serObjGroupModelWnd").data("kendoWindow").close();
});
</script>
<script id="serObjGroupModel_toolbar" type="text/x-kendo-template">

</script>
<script id="inputModel_toolbar" type="text/x-kendo-template">

</script>
<script id="outputModel_toolbar" type="text/x-kendo-template">
    <button class="k-button k-button-icontext k-grid-add" id="output_toolbar_queryBtn" onclick="addOutputModel();"><span class="k-icon k-add"></span>导出</button>   <!--导出-->
</script>
