                    <div style="margin:10px">

                        <input  style="margin-left: 11px;height:30px;width:360px"  id="middleIP" />

                    </div>
                    <div style="margin-top: 10px">
                        <label style="margin-left: 46px" >IIS版本信息:</label>
                        <input  style="margin-left: 10px;height:30px;width:365px"  id="middleVersion" />
                        <label style="color: red;margin-left: 5px">*</label>
                    </div>
                    <div style="margin-top: 10px">
                        <label style="margin-left: 46px" >IIS所在主机:</label>

                    </div>
                    <div style="margin-top: 10px">

                    <div style="margin-left:190px;margin-top:20px;">
                        <button id="saveCertifiModel"  class="k-button" style="margin-left: 100px;"onclick="submitIisModel()">
                            <i class="icon-ok"></i>
                            保存
                        </button>
                        <button id="closeIisModel" class="k-button" style="margin-left: 100px;" >

                    </div>

            </div>
            <div id="inputWnd" style="display:none">
                <div class="file-box">

                    <label style="margin-left: 52px" >选择服务器:</label>

<script type="text/javascript">
var crudIISBaseUrl = "/predictCenter/api/middle";  //根地址
var dropDownListUrl = "/predictCenter/api/dropDownList";  //根地址
var iisGridDataSource;        //IIS数据源
var iisModelWnd;  //声明弹出的窗体
var iisRecordId;  //声明数据选中行的id
//设置下拉列表
function setDropDownList(){

    $("#middleVersion").kendoDropDownList({
        optionLabel: "选择版本信息",
        dataTextField: "versions",
        dataValueField: "id",
        dataSource: {
            transport: {
                read: {
                    url: dropDownListUrl+"/getAllVersion",
                    dataType: "json"
                }
            }

        }
    });

    $("#middleHost").kendoDropDownList({
        optionLabel: "选择主机",
        dataTextField: "hosts",
        dataValueField: "id",
        dataSource: {
            transport: {
                read: {
                    url: dropDownListUrl+"/getAllHosts",
                    dataType: "json"
                }
            }

        }
    });

}
//主程序入口
$(function(){
    setIisGridDataSource();//IIS数据源
    setIisGrid();//获取IIS数据列表
    setDropDownList();
});
//设置IIS数据源
function setIisGridDataSource(){
    iisGridDataSource=new kendo.data.DataSource({
        transport: {
            read:  {
                url: crudIISBaseUrl + "/getMiddleType/1",
                dataType: "json"
            }
        },
        batch: true,
        pageSize: 20,
        schema: {
            model: {
                id: "id"
            }
        }
    });
}
//IIS 数据表函数
function setIisGrid(){
    $("#iisGrid").kendoGrid({
        dataSource:iisGridDataSource,
        toolbar:[{template: kendo.template($("#iisModel_toolbar").html())},
            {template: kendo.template($("#inputModel_toolbar").html())},
            {template: kendo.template($("#outputModel_toolbar").html())}],
        columns:[
            {field:"middleName",title:"IIS名称"},
            {field:"middleIP",title:"IIS IP"},
            {field:"middleVersion",title:"IIS版本信息"},
            {field:"middleHost",title:"IIS所在主机"},
            {field:"middleNote",title:"备注",hidden:true},
            { command: [
                {name:"view",text:"查看",
                    click:function(e) {
                        var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
                        var url = "/predictCenter/getIISView/" + dataItem.id + ".html";
                        window.open(url);
                    }
                },
                {text: "编辑", click: showIisModel },   //编辑窗体内容
                { text: "删除",click:delIisModel }    //删除记录

            ],
                title: "操作"
            }
        ],
        pageable: {
            buttonCount:3,
            input: true,
            messages:{
                display:"共{2}条记录",
                first:"第一页",
                last:"最后一页",
                next:"下一页",
                previous:"前一页",
                morePages:"更多页",
                refresh:"刷新表格",
                empty:"没有数据",
                itemsPerPage:"项数据每页",
                page:"第",
                of:"页"
            }
        },
        selectable: "row"
    });
    iisModelWnd = $("#iisModelWnd").kendoWindow({
        title: "IIS",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:350
    }).data("kendoWindow");
    //导入模板窗体
    inputWnd = $("#inputWnd").kendoWindow({
        title: "导入",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:150
    }).data("kendoWindow");
    //导出模板窗体
    outputWnd = $("#outputWnd").kendoWindow({
        title: "导出",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:200
    }).data("kendoWindow");
}
//导入
function addInputModel(){
    inputWnd.center().open();
}
//导出
function addOutputModel(){
    outputWnd.center().open();
}
//取消导入
$("#closeFolder").click( function (e) {
    $("#inputWnd").data("kendoWindow").close();
});
//取消导出
$("#closeSelection").click( function (e) {
    $("#outputWnd").data("kendoWindow").close();
});
//导入保存
function submitFolder(){
    var FolderVal= $("#Folder").val();
    if(FolderVal==""){
        alert("带有红色标记的为必填项");
        return;
    }else{
        var submitFolderData={
            //提交当前行数据的所有数据
            id:modelRecordId,
            Folder:FolderVal
        };
        submitFolderAjax(crudServiceBaseUrl + "/create",submitFolderData);
    }
}
//提交导入数据至后台
function submitFolderAjax(submitURL,objData){
    $.ajax({
        url:submitURL,
        dataType: "json",   //返回格式为json
        async: true,//同步，这也是ajax重要特性
        type: "GET",   //请求方式
        data:objData,
        success:function(data){
            $("#folderWnd").data("kendoWindow").close();
            setModelGridDataSource();
            setModelGrid();
        }
    })
}

//获取版本信息
function getmiddleVersion(middleVersionId){
    var versions="";//版本信息
    $.ajax({
        dataType:"json",
        url:"/predictCenter/api/dropDownList/getVersionById/" + middleVersionId,
        async:false,                       //是否异步：不异步，页面加载同时加载数据
        success:function(data){
            versions=data.versions;
        }
    });
    return versions;
}
//获取主机
function getmiddleHost(middleHostId){
    var hosts="";//主机
    $.ajax({
        dataType:"json",
        url:"/predictCenter/api/dropDownList/getHostById/" + middleHostId,
        async:false,                       //是否异步：不异步，页面加载同时加载数据
        success:function(data){
            hosts=data.hosts;
        }
    });
    return hosts;
}
//查看弹窗
function showIisModel(e) {
    e.preventDefault();
    var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
    iisRecordId=dataItem.id;//记录当前被选中的虚拟机的id

    //文本框
    $("#middleNote").val(dataItem.middleNote);    //备注
    $("#middleName").val(dataItem.middleName);    //IIS名称
    $("#middleIP").val(dataItem.middleIP);    //IIS IP

    /*声明为 下拉 输入框样式并赋值*/
    var middleVersionDrop= $("#middleVersion").data("kendoDropDownList");//IIS版本信息
    middleVersionDrop.text(dataItem.middleVersion);
    var middleHostDrop= $("#middleHost").data("kendoDropDownList");//IIS所在主机
    middleHostDrop.text(dataItem.middleHost);
    iisModelWnd.center().open();
}
//删除数据
function delIisModel(e){
    e.preventDefault();

    var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
    iisRecordId=dataItem.id;   //记录当前被选中的IIS的id

    swal({
                title: "确认要删除该数据吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#55c6dc",
                confirmButtonText: "删除",
                cancelButtonText: "取消",
                closeOnConfirm: true
            },function(){
                $.ajax({
                    url:crudIISBaseUrl+"/deleteMiddle/"+iisRecordId,
                    dataType: "json",   //返回格式为json
                    async: true,//同步，这也是ajax重要特性
                    type: "GET",   //请求方式
                    success:function(data){
                        //alert("记录删除成功！");
                        setIisGridDataSource();//获取IIS数据源
                        setIisGrid();//重新生成表单
                    }
                })
            }
    );
}
//添加数据
function addIisModel(){
    var middleVersion= $("#middleVersion").data("kendoDropDownList");
    middleVersion.value("");//IIS版本信息
    var middleHost= $("#middleHost").data("kendoDropDownList");
    middleHost.value("");//IIS所在主机

    $("#middleName").val("");
    $("#middleIP").val("");
    $("#middleNote").val("");
    iisRecordId=0;//添加IIS，模板id设为0.
    iisModelWnd.center().open();
}
// 保存
function submitIisModel(){
    var middleNameVal= $("#middleName").val();
    var middleIPVal= $("#middleIP").val();
    var middleVersionVal= $("#middleVersion").val();
    var middleHostVal= $("#middleHost").val();
    var middleNoteVal= $("#middleNote").val();
    if(!validateIp(middleIPVal)){
        alert("IP地址格式不正确！");
        return;
    }
    if(middleNameVal==""||middleVersionVal==""||middleIPVal==""||middleHostVal==""){
        alert("带有红色标记的为必填项");
        return;
    }else{
        var submitIisModelData={
            //提交当前行数据的所有数据
            id:iisRecordId,
            middleName:middleNameVal,
            middleIP:middleIPVal,
            middleVersion:middleVersionVal,
            middleHost:middleHostVal,
            middleNote:middleNoteVal,
            middleType:'1'
        };
        submitIisModelAjax(crudIISBaseUrl + "/createAndUpdateMiddle",submitIisModelData);
    }
}

//提交数据至后台
function submitIisModelAjax(submitURL,objData){
    $.ajax({
        url:submitURL,
        dataType: "json",   //返回格式为json
        async: true,//同步，这也是ajax重要特性
        type: "GET",   //请求方式
        data:objData,
        success:function(data){
            $("#iisModelWnd").data("kendoWindow").close();
            setIisGridDataSource();//获取IIS数据源
            setIisGrid();//重新生成表单
        }
    })
};
// 关闭窗口
$("#closeIisModel").click( function (e) {
    $("#iisModelWnd").data("kendoWindow").close();
});
</script>
<script id="iisModel_toolbar" type="text/x-kendo-template">
    <button class="k-button k-button-icontext k-grid-add" id="iisModel_toolbar_queryBtn" onclick="addIisModel();"><span class="k-icon k-add"></span>添加IIS</button>   <!--添加证书-->
</script>
<script id="inputModel_toolbar" type="text/x-kendo-template">
    <button class="k-button k-button-icontext k-grid-add" id="inputModel_toolbar_queryBtn" onclick="addInputModel();"><span class="k-icon k-add"></span>导入</button>   <!--导入-->
</script>
<script id="outputModel_toolbar" type="text/x-kendo-template">
    <button class="k-button k-button-icontext k-grid-add" id="output_toolbar_queryBtn" onclick="addOutputModel();"><span class="k-icon k-add"></span>导出</button>   <!--导出-->
</script>
<!-- inline scripts related to this page -->
</body>
