<script type="text/javascript">
var crudServiceObjectBaseUrl = "/predictCenter/api/serviceObject";  //根地址
var dropDownListUrl = "/predictCenter/api/dropDownList";  //根地址
var serviceObjectGridDataSource;        //服务对象数据源
var  serviceObjectModelWnd;  //声明弹出的窗体
var serviceObjectRecordId;  //声明数据选中行的id

//设置下拉列表
function setDropDownList(){

    $("#serviceObjectGroup").kendoDropDownList({
        optionLabel: "选择服务对象分组",
        dataTextField: "serObjGroupName",
        dataValueField: "id",
        dataSource: {
            transport: {
                read: {
                    url: dropDownListUrl+"/getServiceObjectGroup",
                    dataType: "json"
                }
            }
        }
    });
}
//主程序入口
$(function(){
    setServiceObjectGridDataSource();//设服务对象数据源
    setServiceObjectGrid();//设置服务对象数据列表
    setDropDownList();
});
//设置服务对象数据源
function setServiceObjectGridDataSource(){
    serviceObjectGridDataSource=new kendo.data.DataSource({
        transport: {
            read:  {
                url: crudServiceObjectBaseUrl + "/getAllServiceObject",
                dataType: "json"
            }
        },
        batch: true,
        pageSize: 20,
        schema: {
            model: {
                id: "id"
            }
        }
    });
}
//服务对象 数据表函数
function setServiceObjectGrid(){
    $("#serviceObjectGrid").kendoGrid({
        dataSource:serviceObjectGridDataSource,
        toolbar:[{template: kendo.template($("#ServiceObjectModel_toolbar").html())},
            {template: kendo.template($("#inputModel_toolbar").html())},
            {template: kendo.template($("#outputModel_toolbar").html())}],
        columns:[
            {title: "<input type='checkbox'/>全选",template: '<input type="checkbox"/>',width:"10%"},
            {field:"serviceObjectName",title:"服务对象名称"},
            {field:"keySerObj",title:"重点服务对象"},
            {field:"serviceObjectIp",title:"服务对象IP"},
            {field:"serviceObjectGroup",title:"服务对象所在组",template:"#=getServiceObjectGroup(serviceObjectGroup)#"},
            { command: [
                {text: "编辑", click: showServiceObjectModel },   //编辑窗体内容
                { text: "删除",click:delServiceObjectModel }    //删除记录

            ],
                title: "操作"
            }
        ],
        pageable: {
            buttonCount:3,
            input: true,
            messages:{
                display:"共{2}条记录",
                first:"第一页",
                last:"最后一页",
                next:"下一页",
                previous:"前一页",
                morePages:"更多页",
                refresh:"刷新表格",
                empty:"没有数据",
                itemsPerPage:"项数据每页",
                page:"第",
                of:"页"
            }
        },
        selectable: "row"
    });
    serviceObjectModelWnd = $("#serviceObjectModelWnd").kendoWindow({
        title: "服务对象",
        modal: true,
        visible: false,
        resizable: false,
        width: 630,
        height:250
    }).data("kendoWindow");
    //导入模板窗体
    inputWnd = $("#inputWnd").kendoWindow({
        title: "导入",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:150
    }).data("kendoWindow");
    //导出模板窗体
    outputWnd = $("#outputWnd").kendoWindow({
        title: "导出",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:200
    }).data("kendoWindow");
}
//导入
function addInputModel(){
    inputWnd.center().open();
}
//导出
function addOutputModel(){
    outputWnd.center().open();
}
//取消导入
$("#closeFolder").click( function (e) {
    $("#inputWnd").data("kendoWindow").close();
});
//取消导出
$("#closeSelection").click( function (e) {
    $("#outputWnd").data("kendoWindow").close();
});
//导入保存
function submitFolder(){
    var FolderVal= $("#Folder").val();
    if(FolderVal==""){
        alert("带有红色标记的为必填项");
        return;
    }else{
        var submitFolderData={
            //提交当前行数据的所有数据
            id:modelRecordId,
            Folder:FolderVal
        };
        submitFolderAjax(crudServiceBaseUrl + "/create",submitFolderData);
    }
}
//获取服务对象分组
function getServiceObjectGroup(serviceObjectGroupId){
    if(serviceObjectGroupId!=null&&serviceObjectGroupId!=""){
        var serObjGroupName="";//服务对象分组
        $.ajax({
            dataType:"json",
            url:"/predictCenter/api/dropDownList/getServiceObjectGroupById/" + serviceObjectGroupId,
            async:false,                       //是否异步：不异步，页面加载同时加载数据
            success:function(data){
                serObjGroupName=data.serObjGroupName;
            }
        });
    }else{
        serObjGroupName="暂无数据";
    }
    return serObjGroupName;
}
//提交导入数据至后台
function submitFolderAjax(submitURL,objData){
    $.ajax({
        url:submitURL,
        dataType: "json",   //返回格式为json
        async: true,//同步，这也是ajax重要特性
        type: "GET",   //请求方式
        data:objData,
        success:function(data){
            $("#folderWnd").data("kendoWindow").close();
            setModelGridDataSource();
            setModelGrid();
        }
    })
}
//查看弹窗
function showServiceObjectModel(e) {
    e.preventDefault();
    var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
    serviceObjectRecordId=dataItem.id;//记录当前被选中的虚拟机的id
    /*声明为 下拉 输入框样式并赋值*/
    var serviceObjectGroupDrop= $("#serviceObjectGroup").data("kendoDropDownList");//服务对象所在组
    serviceObjectGroupDrop.value(dataItem.serviceObjectGroup);
    if(dataItem.keySerObj=="是"){
        $("#keySerObj").prop("checked",true);//是否为重点服务对象
    }else{
        $("#keySerObj").prop("checked",false);//是否为重点服务对象
    }

    //文本框
    $("#serviceObjectName").val(dataItem.serviceObjectName);    //服务对象名称
    $("#serviceObjectIp").val(dataItem.serviceObjectIp);    //服务对象IP

    serviceObjectModelWnd.center().open();
}
//删除数据
function delServiceObjectModel(e){
    e.preventDefault();

    var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
    serviceObjectRecordId=dataItem.id;   //记录当前被选中的虚拟机的id

    swal({
        title: "确认要删除该数据吗？",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#55c6dc",
        confirmButtonText: "删除",
        cancelButtonText: "取消",
        closeOnConfirm: true
    },function(){
        $.ajax({
            url:crudServiceObjectBaseUrl+"/deleteServiceObject/"+serviceObjectRecordId,
            dataType: "json",   //返回格式为json
            async: true,//同步，这也是ajax重要特性
            type: "GET",   //请求方式
            success:function(data){
                //alert("记录删除成功！");
                setServiceObjectGridDataSource();//获取服务对象数据源
                setServiceObjectGrid();//重新生成表单
            }
        })
    });
}


//添加数据
function addServiceObjectModel(){
    var serviceGroup= $("#serviceObjectGroup").data("kendoDropDownList");
    serviceGroup.value("");//服务对象所在组
    $("#serviceObjectName").val("");
    $("#serviceObjectIp").val("");
    serviceObjectRecordId=0;//添加服务对象，模板id设为0.
    serviceObjectModelWnd.center().open();
}
// 保存
function submitSerObjModel(){
    var serviceObjectNameVal= $("#serviceObjectName").val();
    var serviceObjectIpVal= $("#serviceObjectIp").val();
    var serviceObjectGroupVal= $("#serviceObjectGroup").val();
    var keySerObj=$("#keySerObj").is(':checked')==true?"是":"否";//判断是否重点服务对象
    if(!validateIp(serviceObjectIpVal)){
        alert("IP地址格式不正确！");
        return;
    }
    if(serviceObjectNameVal==""||serviceObjectIpVal==""||serviceObjectGroupVal==""){
        alert("带有红色标记的为必填项");
        return;
    }else{
        var submitServiceObjectModelData={
            //提交当前行数据的所有数据
            id:serviceObjectRecordId,
            serviceObjectName:serviceObjectNameVal,
            serviceObjectIp:serviceObjectIpVal,
            serviceObjectGroup:serviceObjectGroupVal,
            keySerObj:keySerObj
        };
        submitServiceObjectModelAjax(crudServiceObjectBaseUrl + "/createAndUpdateServiceObject",submitServiceObjectModelData);
    }
}
//提交数据至后台
function submitServiceObjectModelAjax(submitURL,objData){
    $.ajax({
        url:submitURL,
        dataType: "json",   //返回格式为json
        async: true,//同步，这也是ajax重要特性
        type: "GET",   //请求方式
        data:objData,
        success:function(data){
            $("#serviceObjectModelWnd").data("kendoWindow").close();
            setServiceObjectGridDataSource();//获取服务对象数据源
            setServiceObjectGrid();//重新生成表单
        }
    })
};
// 关闭窗口
$("#closeServiceObjectModel").click( function (e) {
    $("#serviceObjectModelWnd").data("kendoWindow").close();
});
</script>
<script id="ServiceObjectModel_toolbar" type="text/x-kendo-template">
    <button class="k-button k-button-icontext k-grid-add" id="ServiceObjectModel_toolbar_queryBtn" onclick="addServiceObjectModel();"><span class="k-icon k-add"></span>添加服务对象</button>   <!--添加证书-->
</script>
<script id="inputModel_toolbar" type="text/x-kendo-template">
    <button class="k-button k-button-icontext k-grid-add" id="inputModel_toolbar_queryBtn" onclick="addInputModel();"><span class="k-icon k-add"></span>导入</button>   <!--导入-->
</script>
<script id="outputModel_toolbar" type="text/x-kendo-template">
    <button class="k-button k-button-icontext k-grid-add" id="output_toolbar_queryBtn" onclick="addOutputModel();"><span class="k-icon k-add"></span>导出</button>   <!--导出-->
</script>
