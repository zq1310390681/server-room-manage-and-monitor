<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>预报中心网络及三维模型动态管理</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script th:replace="header :: header"></script>

    </head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
                        <div class="center">
                            <h1>
                                <i class="icon-group green"></i>
                                <span class="red">预报中心</span>
                                <span class="white">网络及三维模型动态管理</span>
                            </h1>

                            <h4 class="blue">&copy; 预报中心&amp;XXX研究所</h4>
                        </div>
						<div class="login-container">
							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
                                            <div class="alert alert-danger" th:if="${param.error}">
                                                <button type="button" class="close" data-dismiss="alert">
                                                    <i class="icon-remove"></i>
                                                </button>

                                                <strong>
                                                    <i class="icon-remove"></i>
                                                    登录失败
                                                </strong>

                                                错误的用户名或密码
                                                <br>
                                            </div>
                                            <div class="alert alert-info" th:if="${param.logout}">
                                                <button type="button" class="close" data-dismiss="alert">
                                                    <i class="icon-remove"></i>
                                                </button>
                                                <strong>成功！</strong>

                                                您已经成功安全退出
                                                <br>
                                            </div>
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入登录信息
											</h4>

											<div class="space-6"></div>

											<form id="userform" th:action="@{/login}" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">


														<button id="submitbtn" type="submit" form="userform" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登陆
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											</div>
										</div><!-- /widget-main -->
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->



		<!-- <![endif]-->

		<!--[if !IE]> -->

			window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
		</script>

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");

<![endif]-->

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
        <script src="/js/jquery.base64.min.js" type="text/javascript" ></script>
        <script src="/js/jquery.cookie.js" type="text/javascript" ></script>
		<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}

            $(function() {
                $("#userform").submit(function(e){
                    var username = $("#username").val();
                    var password = $("#password").val();
                    userbase64 = "Basic "+$.base64.encode(username+":"+password);
                    console.log(userbase64);
                    $.cookie('userbase64',userbase64);
                    //$.cookie('userbase64',userbase64);
                    console.log(username+"|"+password);
                    //alert(e);
                });
            });
		</script>

	</body>
</html>
