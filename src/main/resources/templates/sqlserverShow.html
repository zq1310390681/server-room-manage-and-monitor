<script type="text/javascript" th:inline="javascript">

    var crudSqlserverBaseUrl ="/predictCenter/api/middle";  //根地址
    /*声明dataSource*/
    var sqlserverModelGridDataSource;
    // 数据源
    function setSqlserverModelGridDataSource(){
        sqlserverModelGridDataSource=new kendo.data.DataSource({
            transport: {
                read:  {
                    url: crudSqlserverBaseUrl + "/getMiddleType/3",
                    dataType: "json"
                }
            },
            batch: true,
            pageSize: 20
        });
    }
    // 数据表
    function setSqlserverModelGrid(){
        $("#sqlserverModelGrid").kendoGrid({
            dataSource:sqlserverModelGridDataSource,
            columns:[
                {field:"middleName",title:"SQLserver数据库名称"},
                {field:"middleIP",title:"SQLserver数据库IP"},
                {field:"middleUserName",title:"SQLserver数据库用户名"},
                {field:"middlePassword",title:"SQLserver数据库密码"},
                {field:"middleHost",title:"SQLserver数据库所在主机",width:"16%"},
                { field: "routerState", title: "状态"},
                { command: [
                    {name:"view",text:"查看状态",className:"btn btn-success",
                        click:function(e){
                            var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
                            var url ="/predictCenter/getSqlserverShowView/"+dataItem.middleName+"/"+dataItem.hostId+"/";
                            window.open(url);
                        }
                    }
                ] ,  title: "操作",width:"10%"}
            ],
            pageable: {
                buttonCount:3,
                input: true,
                messages:{
                    display:"共{2}条记录",
                    first:"第一页",
                    last:"最后一页",
                    next:"下一页",
                    previous:"前一页",
                    morePages:"更多页",
                    refresh:"刷新表格",
                    empty:"没有数据",
                    itemsPerPage:"项数据每页",
                    page:"第",
                    of:"页"
                }
            },
            selectable: "row"
        });
    }
    //程序入口
    $(function(){
        setSqlserverModelGridDataSource();
        setSqlserverModelGrid();
    });
</script>
