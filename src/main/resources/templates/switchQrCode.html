<html>
<head>
    <meta charset="utf-8" />
    <title th:text="${title}"></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script th:replace="header :: header"></script>
    <link rel="stylesheet" href="/css/image-circle.css"/>
</head>
<body>
<div class="page-content">
    <div class="row">
        <div class="col-xs-8" style="width: 600px">
            <div class="tab-content no-border padding-24" style="font-size: 12px;background-color:#fff;font-family: Microsoft YaHei">
                <div class="header blue bolder "  style="display: inline-block ;width:530px">
                    <b style="font-size: 20px">交换机详细信息</b>
                </div>
                <div class="row ">
                    <div class="col-xs-12 col-sm-9 header blue" style="width:530px;left:10px">
                        <div class="profile-user-info">
                            <input name="id" type="hidden" th:value="*{switchboard} ? *{switchboard.id} : '0'"/>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    交换机编号：
                                </div>

                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardSerialNumber} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row" style="height: 46px">
                                <div class="profile-info-name">
                                    交换机S/N号：
                                </div>

                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardSN} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row" style="height: 46px">
                                <div class="profile-info-name">
                                    购买时间：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardPurchasingDate} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row" style="height: 46px">
                                <div class="profile-info-name">
                                    维保到期时间：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardMaintenanceDueTime} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    交换机品牌：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardBrand} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    交换机型号：
                                </div>

                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardType} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    交换机IP：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardIP} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row" style="height: 46px">
                                <div class="profile-info-name">
                                    SNMP：
                                </div>

                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardSNMP} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    所在机柜：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardEquipmentCabinet} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    所在U：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{switchboard} ? *{switchboard.switchboardU} : '(no user specified)'"></label>
                                </div>
                            </div>
                        </div>
                    </div><!-- /span -->
                </div><!-- /row-fluid -->
            </div>
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
</body>
</html>
