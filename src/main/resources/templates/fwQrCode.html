<html>
<head>
    <meta charset="utf-8" />
    <title th:text="${title}"></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script th:replace="header :: header"></script>
    <link rel="stylesheet" href="/css/image-circle.css"/>
</head>
<body>
<div class="page-content">
    <div class="row">
        <div class="col-xs-8" style="width: 600px">
            <div class="tab-content no-border padding-24" style="font-size: 12px;background-color:#fff;font-family: Microsoft YaHei">
                <div class="header blue bolder "  style="display: inline-block ;width:530px">
                    <b style="font-size: 20px">防火墙详细信息</b>
                </div>
                <div class="row ">
                    <div class="col-xs-12 col-sm-9 header blue" style="width:530px;left:10px">
                        <div class="profile-user-info">
                            <input name="id" type="hidden" th:value="*{fw} ? *{fw.id} : '0'"/>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    防火墙编号：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{fw} ? *{fw.fwSerialNumber} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    防火墙S/N号：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{fw} ? *{fw.fwSN} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    购买时间：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{fw} ? *{fw.fwPurchasingDate} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    维保到期时间：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{fw} ? *{fw.fwMaintenanceDueTime} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    防火墙品牌：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{fw} ? *{fw.fwBrand} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    防火墙型号：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{fw} ? *{fw.fwType} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    防火墙IP：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{fw} ? *{fw.fwIP} : '(no user specified)'"></label>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    SNMP：
                                </div>
                                <div class="profile-info-value">
                                    <label th:text="*{fw} ? *{fw.fwSNMP} : '(no user specified)'"></label>
                                </div>
                            </div>
                        </div>
                        <!--</div>-->
                    </div><!-- /span -->
                </div><!-- /row-fluid -->
            </div>
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
</body>
</html>
