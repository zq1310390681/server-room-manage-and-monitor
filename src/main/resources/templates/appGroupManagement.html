<script type="text/javascript">
var crudAppGroupBaseUrl = "/predictCenter/api/appGroup";  //根地址
var appGroupGridDataSource;        //应用分组数据源
var appGroupModelWnd;  //声明弹出的窗体
var appGroupRecordId;  //声明数据选中行的id
//主程序入口
$(function(){
    setAppGroupGridDataSource();//应用分组数据源
    setAppGroupGrid();//获取应用分组数据列表
});
//设置应用分组数据源
function setAppGroupGridDataSource(){
    appGroupGridDataSource=new kendo.data.DataSource({
        transport: {
            read:  {
                url: crudAppGroupBaseUrl + "/getAllAppGroup",
                dataType: "json"
            }
        },
        batch: true,
        pageSize: 20,
        schema: {
            model: {
                id: "id"
            }
        }
    });
}
//应用分组 数据表函数
function setAppGroupGrid(){
    $("#appGroupGrid").kendoGrid({
        dataSource:appGroupGridDataSource,
        toolbar:[{template: kendo.template($("#appGroupModel_toolbar").html())},
            {template: kendo.template($("#inputModel_toolbar").html())},
            {template: kendo.template($("#outputModel_toolbar").html())}],
        columns:[
            {title: "<input type='checkbox'/>全选",template: '<input type="checkbox"/>',width:"10%"},
            {field:"groupOrder",title:"分组排序"},
            {field:"appGroupName",title:"分组名称"},
            { command: [
                {name:"view",text:"查看",
                    click:function(e){
                        var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
                        var url ="/predictCenter/getAppGroupView/"+dataItem.id+".html";
                        window.open(url);
                    }
                },
                {text: "编辑", click: showAppGroupModel },   //编辑窗体内容
                { text: "删除",click:delAppGroupModel}    //删除记录
            ],
                title: "操作"
            }
        ],
        pageable: {
            buttonCount:3,
            input: true,
            messages:{
                display:"共{2}条记录",
                first:"第一页",
                last:"最后一页",
                next:"下一页",
                previous:"前一页",
                morePages:"更多页",
                refresh:"刷新表格",
                empty:"没有数据",
                itemsPerPage:"项数据每页",
                page:"第",
                of:"页"
            }
        },
        selectable: "row"
    });
    appGroupModelWnd = $("#appGroupModelWnd").kendoWindow({
        title: "应用分组",
        modal: true,
        visible: false,
        resizable: false,
        width: 570,
        height:200
    }).data("kendoWindow");
    //导入模板窗体
    inputWnd = $("#inputWnd").kendoWindow({
        title: "导入",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:150
    }).data("kendoWindow");
    //导出模板窗体
    outputWnd = $("#outputWnd").kendoWindow({
        title: "导出",
        modal: true,
        visible: false,
        resizable: false,
        width: 600,
        height:200
    }).data("kendoWindow");
}
//导入
function addInputModel(){
    inputWnd.center().open();
}
//导出
function addOutputModel(){
    outputWnd.center().open();
}
//取消导入
$("#closeFolder").click( function (e) {
    $("#inputWnd").data("kendoWindow").close();
});
//取消导出
$("#closeSelection").click( function (e) {
    $("#outputWnd").data("kendoWindow").close();
});
//导入保存
function submitFolder(){
    var FolderVal= $("#Folder").val();
    if(FolderVal==""){
        alert("带有红色标记的为必填项");
        return;
    }else{
        var submitFolderData={
            //提交当前行数据的所有数据
            id:modelRecordId,
            Folder:FolderVal
        };
        submitFolderAjax(crudServiceBaseUrl + "/create",submitFolderData);
    }
}
//提交导入数据至后台
function submitFolderAjax(submitURL,objData){
    $.ajax({
        url:submitURL,
        dataType: "json",   //返回格式为json
        async: true,//同步，这也是ajax重要特性
        type: "GET",   //请求方式
        data:objData,
        success:function(data){
            $("#folderWnd").data("kendoWindow").close();
            setModelGridDataSource();
            setModelGrid();
        }
    })
}

//查看弹窗
function showAppGroupModel(e) {
    e.preventDefault();
    var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
    appGroupRecordId=dataItem.id;//记录当前被选中的虚拟机的id

    //文本框
    $("#groupOrder").val(dataItem.groupOrder);    //分组排序
    $("#appGroupName").val(dataItem.appGroupName);    //应用分组名称
    appGroupModelWnd.center().open();
}
//删除数据
function delAppGroupModel(e){
    e.preventDefault();

    var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
    appGroupRecordId=dataItem.id;   //记录当前被选中的应用分组的id

    swal({
                title: "确认要删除该数据吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#55c6dc",
                confirmButtonText: "删除",
                cancelButtonText: "取消",
                closeOnConfirm: true
            },function(){
                $.ajax({
                    url:crudAppGroupBaseUrl+"/deleteAppGroup/"+appGroupRecordId,
                    dataType: "json",   //返回格式为json
                    async: true,//同步，这也是ajax重要特性
                    type: "GET",   //请求方式
                    success:function(data){
                        //alert("记录删除成功！");
                        setAppGroupGridDataSource();//获取应用分组数据源
                        setAppGroupGrid();//重新生成表单
                    }
                })
            }
    );
}
//添加数据
function addAppGroupModel(){
    $("#groupOrder").val("");
    $("#appGroupName").val("");
    appGroupRecordId=0;//添加应用分组，模板id设为0.
    appGroupModelWnd.center().open();

}
// 保存
function submitAppGroupModel(){
    var groupOrderVal= $("#groupOrder").val();
    var appGroupNameVal= $("#appGroupName").val();

    if(groupOrderVal==""||appGroupNameVal==""){
        alert("带有红色标记的为必填项");
        return;
    }else{
        var submitAppGroupModelData={
            //提交当前行数据的所有数据
            id:appGroupRecordId,
            groupOrder:groupOrderVal,
            appGroupName:appGroupNameVal
        };
        submitAppGroupModelAjax(crudAppGroupBaseUrl + "/createAndUpdateAppGroup",submitAppGroupModelData);

    }
}
//提交数据至后台
function submitAppGroupModelAjax(submitURL,objData){
    $.ajax({
        url:submitURL,
        dataType: "json",   //返回格式为json
        async: true,//同步，这也是ajax重要特性
        type: "GET",   //请求方式
        data:objData,
        success:function(data){
            $("#appGroupModelWnd").data("kendoWindow").close();
            setAppGroupGridDataSource();//获取应用分组数据源
            setAppGroupGrid();//重新生成表单
        }
    })
};
// 关闭窗口
$("#closeAppGroupModel").click( function (e) {
    $("#appGroupModelWnd").data("kendoWindow").close();
});
</script>
<script id="appGroupModel_toolbar" type="text/x-kendo-template">

</script>
<script id="inputModel_toolbar" type="text/x-kendo-template">

</script>
<script id="outputModel_toolbar" type="text/x-kendo-template">
    <button class="k-button k-button-icontext k-grid-add" id="output_toolbar_queryBtn" onclick="addOutputModel();"><span class="k-icon k-add"></span>导出</button>   <!--导出-->
</script>
